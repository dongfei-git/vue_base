<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>天气：{{info}}</h2>
    <button @click="changeWeather">切换</button>
</div>
</body>
<script src="../vue_js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                isHot: true,
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
                console.log(this.isHot)
            }
        },
        watch: {
            isHot: {
                immediate: true,  //初始化时让handler调用一次
                handler(newValue, oldValue) {
                    console.log('isHot被修改了: ', newValue, oldValue)
                }
            },
            info: {
                immediate: true,  //初始化时让handler调用一次
                handler(newValue, oldValue) {
                    console.log('info被修改了: ', newValue, oldValue)
                }
            },
        }
    })
</script>

</html>
