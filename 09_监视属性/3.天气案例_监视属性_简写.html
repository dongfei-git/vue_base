<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>天气：{{info}}</h2>
    <button @click="changeWeather">切换</button>
</div>
<a href="https://www.bilibili.com/video/BV1Zy4y1K7SH?p=24&spm_id_from=pageDriver"></a>
</body>
<script src="../vue_js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                isHot: true,
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
                console.log(this.isHot)
            }
        },
        watch: {
            // 不需要immediate和deep可以简写
            isHot(newValue, oldValue) {
                console.log('isHot被修改了: ', newValue, oldValue)
            }
        }
    })
</script>

</html>
