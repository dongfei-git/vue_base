<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>天气：{{info}}</h2>
    <button @click="changeWeather">切换</button>
    <hr>
    <h3>a的值是{{numbers.a}}</h3>
    <button @click="numbers.a++">点我a+1</button>
    <br>
    <h3>a的值是{{numbers.b}}</h3>
    <button @click="numbers.b++">点我a+1</button>
    <button @click="numbers = {a:666,b:888}">彻底替换numbers</button>
</div>
</body>
<script src="../vue_js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                isHot: true,
                numbers: {
                    a: 1,
                    b: 1
                }
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
                console.log(this.isHot)
            }
        },
        watch: {
            'numbers.a': {
                handler() {
                    console.log('a被修改了')
                }
            },
            'numbers': {
                deep: true,  //同时监视numbers中的属性
                handler() {
                    console.log('numbers被修改了')
                }
            }
        }
    })

</script>

</html>
