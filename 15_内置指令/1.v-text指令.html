<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
    <script type="text/javascript" src="../vue_js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1 v-text="name"></h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'helloWorld'
        }
    })
</script>

</html>
