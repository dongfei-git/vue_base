<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre指令</title>
    <script type="text/javascript" src="../vue_js/vue.js"></script>
</head>
<body>
<div id="root">
<!--    跳过编译过程，加速性能-->
    <h1 v-pre>vue title</h1>
    <h1 v-pre>你好，{{name}}</h1>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            name: 'hello'
        }
    })
</script>

</html>
