<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>

<div id="root">
    <h2>显示格式化后的时间</h2>
    <h3>现在是：{{time |timeFormater}}</h3>
    <h3>现在是：{{time |timeFormater('YYYY年MM月DD日 HH:mm:ss')}}</h3>
    <h3>现在是：{{time |timeFormater('YYYY年MM月DD日 HH:mm:ss') |mySlice}}</h3>
</div>

<div id="root2">
    <h2>{{name |mySlice}}</h2>
</div>

</body>

<script src="../vue_js/vue.js"></script>
<script src="../vue_js/dayjs.min.js"></script>

<script>
    // 全局过滤器
    Vue.filter('mySlice',function (val){
        return val.slice(0, 4)
    })

    new Vue({
        el: '#root',
        data: {
            time: 1646935577426
        },
        // 局部的过滤器
        filters: {
            timeFormater(val, arg = 'YYYY-MM-DD HH:mm:ss') {
                return dayjs(val).format(arg)
            }
        }
    })

    new Vue({
        el:'#root2',
        data:{
            name:'helloWorld'
        }
    })
</script>
</html>
