<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(p,index) in persons" :key="p.id">
            {{p.name}}--{{p.age}}
            <input type="text">
        </li>
        <button @click="add">add</button>
    </ul>
</div>
</body>
<script src="../vue_js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            persons: [
                {id: '001', name: '张三', age: 18},
                {id: '002', name: '李四', age: 19},
                {id: '003', name: '王五', age: 20}
            ]
        },
        methods: {
            add() {
                const p = {id: '004', name: '刘六', age: 21}
                this.persons.unshift(p)
            }
        }
    })
</script>
</html>
