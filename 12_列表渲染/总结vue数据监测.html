<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总结vue数据监测</title>
</head>
<body>
  <div id="app">
    <h1>学生信息</h1>
    <button @click="student.age++">年龄+1</button> <br/>
    <button @click="addSex">添加性别属性，默认值：男</button> <br/>
    <button @click="addFriend">在列表首位添加一个朋友</button> <br/>
    <button @click="updateFirstFriendName">修改第一个朋友名字为：张三</button> <br/>
    <button @click="addHobby">添加一个爱好</button> <br/>
    <button @click="updateFirstHobby">修改第一个爱好为：学习</button> <br/>

    <h3>姓名：{{student.name}}</h3>
    <h3>年龄：{{student.age}}</h3>
    <h3 v-if="student.sex">性别：{{student.sex}}</h3>
    <h3>爱好：</h3>
    <ul>
      <li v-for="(h,index) in student.hobby" :key="index">{{h}}</li>
    </ul>
    <h3>朋友们：</h3>
    <ul>
      <li v-for="(f,index) in student.friends" :key="index">
        {{f.name}}--{{f.age}}
      </li>
    </ul>

  </div>
</body>
<script src="../vue_js/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      student:{
        name:'tom',
        age:18,
        hobby:['抽烟','喝酒','烫头'],
        friends:[
          {name:'jerry',age:19},
          {name:'tony',age:25},
        ]
      }
    },
    methods:{
      addSex(){
        this.$set(this.student,'sex','男')
      },
      addFriend(){
        this.student.friends.unshift({name:'jack',age:'20'})
      },
      updateFirstFriendName(){
        this.student.friends[0].name = '张三'
      },
      addHobby(){
        this.student.hobby.push('开车')
      },
      updateFirstHobby(){
        // this.student.hobby.splice(0,1,'学习')
        this.$set(this.student.hobby,0,'学习')
      }
    }
  })
</script>
</html>
