<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../vue_js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>name: {{name}}</h2>
        <h2>addess: {{address}}</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'tom',
            address:'beijing'
        }
    })
    console.log(vm)
</script>

</html>
