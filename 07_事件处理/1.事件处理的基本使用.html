<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../vue_js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
        <button @click="showInfo(123, $event)">点我提示信息</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'jack'
        },
        methods:{
            showInfo(n, event){
                console.log(event.target.innerHTML)
                alert('你好'+n)
            }
        }
    })
</script>

</html>
