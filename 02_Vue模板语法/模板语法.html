<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../vue_js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">{{school.name}} google...</a>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'jack',
            school:{
                name:'xiaoxue',
                url:'http://www.google.com'
            }
        }
    })
</script>
</html>
