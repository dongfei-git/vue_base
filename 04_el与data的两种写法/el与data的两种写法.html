<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../vue_js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const v = new Vue({
        // el:'#root',
        data(){
            return{
                name:'hello'
            }
        }
    })
    console.log(v)
    v.$mount('#root')
</script>

</html>
